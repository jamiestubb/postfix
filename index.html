<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Redirect with CAPTCHA</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="email-captcha-form" onsubmit="return false;">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required>
      
      <div class="cf-turnstile" 
           data-sitekey="0x4AAAAAAAzbaCIIxhpKU4HJ" 
           data-callback="onTurnstileVerified">
      </div>
    </form>
  </div>

  <script>
    function onTurnstileVerified(token) {
      const email = document.getElementById('email').value;
      
      if (email) {
        // Send the token and email to the server for verification
        fetch('protected_redirect.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: token, email: email })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success && data.redirectUrl) {
            // Redirect the user to the secure URL from the server
            window.location.href = data.redirectUrl;
          } else {
            alert("CAPTCHA validation failed. Please try again.");
          }
        })
        .catch(error => console.error('Error during CAPTCHA verification:', error));
      } else {
        alert("Please enter a valid email.");
      }
    }
  </script>
</body>
</html>
