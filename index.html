<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Form with CAPTCHA</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #form-container {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Email input field before showing the form -->
    <form id="email-captcha-form" onsubmit="return false;">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required>
      
      <!-- Turnstile CAPTCHA -->
      <div class="cf-turnstile" 
           data-sitekey="0x4AAAAAAAzbaCIIxhpKU4HJ" 
           data-callback="onTurnstileVerified">
      </div>
    </form>

    <!-- Container for dynamically loaded form -->
    <div id="form-container"></div>
  </div>

  <script>
    // This function is called when the CAPTCHA is completed successfully
    function onTurnstileVerified(token) {
      // Get the email value
      const email = document.getElementById('email').value;
      
      if (email) {
        // Send token and email to server to fetch the form
        fetch('protected_form.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: token, email: email })
        })
        .then(response => response.text())
        .then(html => {
          document.getElementById('form-container').innerHTML = html;
          document.getElementById('email-captcha-form').style.display = 'none';
        })
        .catch(error => console.error('Error fetching form:', error));
      } else {
        alert("Please enter a valid email.");
      }
    }
  </script>
</body>
</html>
